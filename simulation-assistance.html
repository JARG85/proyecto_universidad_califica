  <section class="table_notes">

    <div id="exampleParent"><!-- element with dynamically added styles -->
      <div id="example"></div>
    </div>


    <div class="expanControl">
      <button id="triggerBtn" class="button button--primary">Expandir tabla</button>
    </div>
  </section>

  <section class="controls">
    <div class="person-contron action-btns">
      <button type="button" class="btn btn-success s-btn" id="pre-add-person">Agregar persona</button>
      <button type="button" class="btn btn-danger s-btn" id="pre-remove-person">Remover persona</button>
    </div>
    <div class="notes-control action-btns">
      <button type="button" class="btn btn-primary s-btn" id="pre-add-note">Agregar fecha</button>
      <button type="button" class="btn btn-warning s-btn" id="pre-remove-note">Remover feha</button>
    </div>
  </section>

  <section class="form-add">
    <div class="add-person" id="form-add-person">
      <form action="">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" placeholder="Nombre" id="nombre">
        <button type="button" class=" btn btn-success s-btn" id="addPerson">Agregar</button>
      </form>
    </div>

    <div class="add-note" id="form-add-note">
      <form action="">
        <label for="nota">Nota:</label>
        <input type="text" name="nota" placeholder="nota" id="nota">
        <button type="button" class=" btn btn-primary s-btn" id="addNote">Agregar</button>
      </form>
    </div>

    <div class="remove-person" id="form-remove-person">
      <form action="">
        <label for="nombre">Numero de fila:</label>
        <input type="text" name="nombre" placeholder="Ej: 3" id="numeroFila">
        <button type="button" class=" btn btn-danger s-btn" id="removePerson">Eliminar</button>
      </form>
    </div>

    <div class="remove-note" id="form-remove-note">
      <form action="">
        <label for="nota">Numero de columna:</label>
        <input type="text" name="nota" placeholder="Ej: 5" id="numeroColumna">
        <button type="button" class=" btn btn-warning s-btn" id="removeNote">Eliminar</button>
      </form>
    </div>
  </section>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
  <script src="./assets/js/tables-assistance.js"></script>
